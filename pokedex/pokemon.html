<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="conteiner">
        <a href="/" class="logo">
            <img src="img/PokÃ©dex_logo.png" alt="Logo Pokedex">
        </a>
        <form>
            <div class="formulario-grupo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icono-buscar">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>  
                  <input type="search" placeholder="Buscar Pokemon">        
            </div>
            <button class="boton-bucar">Buscar</button>
        </form>
    </header>
 
    <div class="conteiner-filtro conteiner">
        <div class="icono-filtro">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="iconof">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
              </svg>
              <span>Filtrar</span>
        </div>
    </div>

    <main class="conteiner main-pokemon">
        <div class="header-main-pokemon">
            <span class=" numero-pokemon">#1</span>
            <div class="conteiner-img-pokemon">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt="Bulbasaur">
            </div>
            <div class="conteiner-info-pokemon">
                <h1>Bulbasaur</h1>
                <div class="card-tipos">
                    <span class="grass">Planta</span>
                </div>
                <div class="info-pokemon">
                    <div class="group-info">
                        <p>Altura</p>
                        <span>0.7m</span>
                    </div>
                    <div class="group-info">
                        <p>Peso</p>
                        <span>6.9kg</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="conteiner-stats">
            <h1>Estadisticas</h1>
            <div class="stats">
                <div class="stat-group">
                    <span>Hp</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">45</span>
                </div>

                <div class="stat-group">
                    <span>Ataque</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">49</span>
                </div>

                <div class="stat-group">
                    <span>Defense</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">49</span>
                </div>

                <div class="stat-group">
                    <span>Ataque Especial</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">65</span>
                </div>

                <div class="stat-group">
                    <span>Defensa Especial</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">65</span>
                </div>

                <div class="stat-group">
                    <span>Velocidad</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">45</span>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
